### Sources d'énergie pour l'éclairage

&lt;img src="index_files/figure-html/unnamed-chunk-4-1.png" width="504" /&gt;

- La Lampe pétrole est la source d'éclairage la plus utilisée par les ménages interviewés (49%). 
- La Bougie est la source d'éclairage la moins utilisée par les ménages interviewés (4%).
